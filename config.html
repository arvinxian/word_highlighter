<!DOCTYPE html>
<html>
<head>
    <title>Word Highlighter Configuration</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .config-section {
            margin-bottom: 20px;
        }
        .config-item {
            margin-bottom: 15px;
        }
        .config-item label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .config-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .url-container {
            display: flex;
            gap: 10px;
        }
        .url-container input {
            flex: 1;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status-message {
            font-size: 12px;
            margin-top: 5px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2196F3;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .config-group {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .config-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
        }
        textarea.config-input {
            width: 100%;
            height: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: monospace;
            resize: vertical;
        }
    </style>
</head>
<body>
    <a href="popup.html" class="back-link">‚Üê Back to Word Highlighter</a>
    <h2>Configuration</h2>

    <!-- Sync URL Configuration -->
    <div class="config-group">
        <h3>Sync Settings</h3>
        <div class="config-item">
            <label for="syncUrl">Sync Server URL:</label>
            <div class="url-container">
                <input type="text" id="syncUrl" placeholder="Enter server URL (e.g., http://localhost:8080/api/v1/stars/sync)">
                <button id="saveSyncUrl">Save</button>
            </div>
            <div id="urlStatus" class="status-message"></div>
        </div>
    </div>

    <!-- OpenAI Configuration -->
    <div class="config-group">
        <h3>OpenAI Settings</h3>
        <div class="config-item">
            <label for="openaiKey">API Key:</label>
            <input type="password" id="openaiKey" placeholder="Enter your OpenAI API key">
        </div>
        <div class="config-item">
            <label for="openaiBaseUrl">Base URL:</label>
            <input type="text" id="openaiBaseUrl" placeholder="Enter OpenAI API base URL">
        </div>
        <div class="config-item">
            <label for="openaiPrompt">Definition Prompt Template:</label>
            <textarea id="openaiPrompt" class="config-input" placeholder="Enter prompt template. Use {word} as placeholder for the word"></textarea>
        </div>
        <button id="saveOpenAI">Save OpenAI Settings</button>
        <div id="openaiStatus" class="status-message"></div>
    </div>

    <script src="config.js"></script>
</body>
</html>
