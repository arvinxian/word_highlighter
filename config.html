<!DOCTYPE html>
<html>
<head>
    <title>Word Highlighter Configuration</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .config-section {
            margin-bottom: 20px;
        }
        .config-item {
            margin-bottom: 15px;
        }
        .config-item label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .config-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .url-container {
            display: flex;
            gap: 10px;
        }
        .url-container input {
            flex: 1;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status-message {
            font-size: 12px;
            margin-top: 5px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2196F3;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .config-group {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .config-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
        }
        textarea.config-input {
            width: 100%;
            height: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: monospace;
            resize: vertical;
        }
        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-input-wrapper input[type="color"] {
            width: 0;
            height: 0;
            padding: 0;
            border: none;
            visibility: hidden;
        }
        .color-preview {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .switch-label {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="popup.html" class="back-link">‚Üê Back to Word Highlighter</a>
    <h2>Configuration</h2>

    <!-- Sync URL Configuration -->
    <div class="config-group">
        <h3>Sync Settings</h3>
        <div class="config-item">
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="enableSync">
                    <span class="slider round"></span>
                </label>
                <span class="switch-label">Enable Auto Sync</span>
            </div>
        </div>
        <div class="config-item">
            <label for="syncUrl">Sync Server URL:</label>
            <div class="url-container">
                <input type="text" id="syncUrl" placeholder="Enter server URL (e.g., http://localhost:8080/api/v1/stars/sync)">
                <button id="saveSyncUrl">Save</button>
            </div>
            <div id="urlStatus" class="status-message"></div>
        </div>
    </div>

    <!-- OpenAI Configuration -->
    <div class="config-group">
        <h3>OpenAI Settings</h3>
        <div class="config-item">
            <label for="openaiKey">API Key:</label>
            <input type="password" id="openaiKey" placeholder="Enter your OpenAI API key">
        </div>
        <div class="config-item">
            <label for="openaiBaseUrl">Base URL:</label>
            <input type="text" id="openaiBaseUrl" placeholder="Enter OpenAI API base URL">
        </div>
        <div class="config-item">
            <label for="openaiPrompt">Definition Prompt Template:</label>
            <textarea id="openaiPrompt" class="config-input" placeholder="Enter prompt template. Use {word} as placeholder for the word"></textarea>
        </div>
        <button id="saveOpenAI">Save OpenAI Settings</button>
        <div id="openaiStatus" class="status-message"></div>
    </div>

    <!-- UI Settings -->
    <div class="config-group">
        <h3>UI Settings</h3>
        <div class="config-item">
            <label for="hoverDelay">Hover Delay (ms):</label>
            <input type="number" id="hoverDelay" min="0" step="100" placeholder="Enter hover delay in milliseconds">
        </div>
        <div class="config-item color-picker-container">
            <label for="highlightColor">Highlight Color:</label>
            <div class="color-input-wrapper">
                <input type="color" id="highlightColor" value="#ffff00">
                <div class="color-preview" id="highlightColorPreview"></div>
            </div>
        </div>
        <div class="config-item color-picker-container">
            <label for="fontColor">Font Color:</label>
            <div class="color-input-wrapper">
                <input type="color" id="fontColor" value="#000000">
                <div class="color-preview" id="fontColorPreview"></div>
            </div>
        </div>
        <button id="saveUISettings">Save UI Settings</button>
        <div id="uiStatus" class="status-message"></div>
    </div>

    <script src="config.js"></script>
</body>
</html>
