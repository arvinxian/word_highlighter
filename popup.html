<!DOCTYPE html>
<html>
<head>
    <title>Word Highlighter</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .instructions {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .button-container button {
            flex: 1;
        }
        #syncButton {
            background-color: #2196F3;
        }
        #syncButton:hover {
            background-color: #1976D2;
        }
        .sync-status {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }
        .config-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .config-item {
            margin-bottom: 10px;
        }
        .config-item label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
        }
        .config-item input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .user-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        .switch-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        .slider.round {
            border-radius: 24px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .switch-label {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Word Highlighter</h2>
    
    <!-- User Info Display -->
    <div class="user-info">
        Logged in as: <span id="userName">Not logged in</span>
    </div>

    <!-- Enable/Disable Switch -->
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="enableSwitch" checked>
            <span class="slider round"></span>
        </label>
        <span class="switch-label">Enable on this site</span>
    </div>

    <!-- Action Buttons -->
    <div class="button-container">
        <button id="syncButton">Sync with Server</button>
    </div>
    <div id="syncStatus" class="sync-status"></div>

    <!-- Settings Button -->
    <div class="config-section">
        <button id="configButton" class="config-button">
            Open Settings
        </button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
