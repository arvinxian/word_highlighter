<!DOCTYPE html>
<html>
<head>
    <title>Word Highlighter</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .instructions {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Word Highlighter</h2>
    <div class="instructions">
        Enter words to highlight (one per line):
    </div>
    <textarea id="wordList" placeholder="Enter words here..."></textarea>
    <button id="saveButton">Save and Highlight</button>
    <script src="popup.js"></script>
</body>
</html>
